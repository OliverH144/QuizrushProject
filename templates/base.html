<!doctype html>
<head>
    <title>{% block TITLE %}{% endblock %} - Quizrush</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="nav">
        <div style="float: left;">
			<a href="{{ url_for('index') }}"><button class="button">Home</button></a>
		</div>
        <div style="float: right;">
			
                <button class="button" onclick="toggleSettings()">
                  <img src="{{ url_for('static', filename='einstellung.jpg') }}" style="width: 80px; height: 50px;"> Einstellung
                </button>
        </div>    
        <h1>Quizrush</h1>
    </nav>

    <!-- <button onclick="toggleSettings()">Einstellungen</button> -->

    <div id="settingsPanel" class="settings" style="display: none;">
        <button onclick="toggleDarkMode()">Dark Mode</button>
    </div>

    <script>
        function toggleSettings() {
          var settingsPanel = document.getElementById('settingsPanel');
          settingsPanel.style.display = (settingsPanel.style.display === 'none') ? 'block' : 'none';
        }
    
        function toggleDarkMode() {
          var body = document.body;
          body.classList.toggle('dark-mode');
        }
      </script>
    
    <section class="content">
        <header>{% block HEADER %}{% endblock %}</header>
        {% block CONTENT %}{% endblock %}
    </section>
</body>
</html>
